<!--
  Task Reminder Email
  Sent to: Users with tasks due today
  Variables: {{taskCount}}, {{spaceName}}, {{portalLink}}, {{tasksList}}
-->

<h1 style="margin:0 0 24px;font-size:24px;font-weight:600;color:#1B1B1B;">
  Reminder: Tasks due today
</h1>

<p style="margin:0 0 16px;color:#1B1B1B;line-height:1.6;font-size:15px;">
  Hi!
</p>

<p style="margin:0 0 16px;color:#1B1B1B;line-height:1.6;font-size:15px;">
  You have {{taskCount}} task{{taskPlural}} due today in <strong>{{spaceName}}</strong>:
</p>

<!-- Tasks list (pre-rendered) -->
<div style="border-top:1px solid #e5e7eb;margin:16px 0;">
{{tasksList}}
</div>

<!-- Button -->
<table cellpadding="0" cellspacing="0" style="margin:24px 0;">
  <tr>
    <td align="center" style="width:100%;">
      <a href="{{portalLink}}" style="display:inline-block;padding:14px 28px;background:#0c41ff;color:#ffffff;text-decoration:none;border-radius:8px;font-weight:500;font-size:15px;">
        Go to space
      </a>
    </td>
  </tr>
</table>
