<!--
  Organization Invite Email
  Sent to: Users invited to join an organization
  Variables: {{organizationName}}, {{invitedByName}}, {{inviteLink}}
-->

<h1 style="margin:0 0 24px;font-size:24px;font-weight:600;color:#1B1B1B;">
  You've been invited to {{organizationName}}
</h1>

<p style="margin:0 0 16px;color:#1B1B1B;line-height:1.6;font-size:15px;">
  Hi!
</p>

<p style="margin:0 0 16px;color:#1B1B1B;line-height:1.6;font-size:15px;">
  {{invitedByName}} has invited you to join <strong>{{organizationName}}</strong> on Borda.
</p>

<!-- Button -->
<table cellpadding="0" cellspacing="0" style="margin:24px 0;">
  <tr>
    <td align="center" style="width:100%;">
      <a href="{{inviteLink}}" style="display:inline-block;padding:14px 28px;background:#0c41ff;color:#ffffff;text-decoration:none;border-radius:8px;font-weight:500;font-size:15px;">
        Accept invitation
      </a>
    </td>
  </tr>
</table>

<p style="margin:0;color:#59595B;font-size:14px;line-height:1.5;">
  If you don't recognize this invitation, you can ignore this email.
</p>
