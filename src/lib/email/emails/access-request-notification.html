<!--
  Access Request Notification Email
  Sent to: Organization admins when someone requests access
  Variables: {{organizationName}}, {{displayName}}, {{requesterEmail}}, {{approveLink}}, {{denyLink}}
-->

<h1 style="margin:0 0 24px;font-size:24px;font-weight:600;color:#1B1B1B;">
  New access request for {{organizationName}}
</h1>

<p style="margin:0 0 16px;color:#1B1B1B;line-height:1.6;font-size:15px;">
  Hi!
</p>

<p style="margin:0 0 16px;color:#1B1B1B;line-height:1.6;font-size:15px;">
  <strong>{{displayName}}</strong> ({{requesterEmail}}) has requested to join your organization <strong>{{organizationName}}</strong> on Borda.
</p>

<p style="margin:0 0 24px;color:#1B1B1B;line-height:1.6;font-size:15px;">
  Please review this request:
</p>

<!-- Buttons -->
<table cellpadding="0" cellspacing="0" style="margin:24px 0;">
  <tr>
    <td align="center" style="padding-right:12px;">
      <a href="{{approveLink}}" style="display:inline-block;padding:14px 28px;background:#0c41ff;color:#ffffff;text-decoration:none;border-radius:8px;font-weight:500;font-size:15px;">
        Approve
      </a>
    </td>
    <td align="center">
      <a href="{{denyLink}}" style="display:inline-block;padding:14px 28px;background:#f3f4f6;color:#1B1B1B;text-decoration:none;border-radius:8px;font-weight:500;font-size:15px;border:1px solid #E4E4E6;">
        Deny
      </a>
    </td>
  </tr>
</table>

<p style="margin:0;color:#59595B;font-size:14px;line-height:1.5;">
  You can also manage access requests from your organization settings.
</p>
