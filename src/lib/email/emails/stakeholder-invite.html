<!--
  Stakeholder Invite Email
  Sent to: Stakeholders invited to access a space
  Variables: {{spaceName}}, {{clientName}}, {{accessLink}}
-->

<h1 style="margin:0 0 24px;font-size:24px;font-weight:600;color:#1B1B1B;">
  You've been granted access to {{spaceName}}
</h1>

<p style="margin:0 0 16px;color:#1B1B1B;line-height:1.6;font-size:15px;">
  Hi {{clientName}},
</p>

<p style="margin:0 0 16px;color:#1B1B1B;line-height:1.6;font-size:15px;">
  You've been granted access to the space <strong>"{{spaceName}}"</strong> on Borda. Here you can track progress, upload files, and answer questions.
</p>

<!-- Button -->
<table cellpadding="0" cellspacing="0" style="margin:24px 0;">
  <tr>
    <td align="center" style="width:100%;">
      <a href="{{accessLink}}" style="display:inline-block;padding:14px 28px;background:#0c41ff;color:#ffffff;text-decoration:none;border-radius:8px;font-weight:500;font-size:15px;">
        Open space
      </a>
    </td>
  </tr>
</table>

<p style="margin:0;color:#59595B;font-size:14px;line-height:1.5;">
  This link is personal and requires no password. Save it somewhere safe.
</p>
