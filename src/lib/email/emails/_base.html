<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0;padding:0;background:#f8f9fa;font-family:'Geist',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;">
  <table width="100%" cellpadding="0" cellspacing="0" style="padding:40px 20px;">
    <tr>
      <td align="center">
        <table width="520" cellpadding="0" cellspacing="0" style="background:#ffffff;border:1px solid #E4E4E6;border-radius:12px;">
          <tr>
            <td style="padding:40px;">
              {{content}}
            </td>
          </tr>
          {{#if showLogo}}
          <tr>
            <td style="padding:24px 40px;border-top:1px solid #E4E4E6;text-align:center;">
              <img src="https://borda.work/borda_logo.png" height="24" alt="Borda" style="height:24px;" />
            </td>
          </tr>
          {{/if}}
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
